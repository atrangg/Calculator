<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="calc">
        <section class="screen">
            0
        </section>lk
        <section class="calculator">
            <div class="calc-row">
                <button class="calc-button half">C</button>
                <button class="calc-button quarter">←</button>
                <button class="calc-button quarter ">÷</button>
            </div>
            <div class="calc-row">
                <button class="calc-button quarter">7</button>
                <button class="calc-button quarter">8</button>
                <button class="calc-button quarter">9</button>
                <button class="calc-button quarter ">x</button>
            </div>
            <div class="calc-row">
                <button class="calc-button quarter">4</button>
                <button class="calc-button quarter">5</button>
                <button class="calc-button quarter">6</button>
                <button class="calc-button quarter ">-</button>
            </div>
            <div class="calc-row">
                <button class="calc-button quarter">1</button>
                <button class="calc-button quarter">2</button>
                <button class="calc-button quarter">3</button>
                <button class="calc-button quarter ">+</button>
            </div>
            <div class="calc-row">
                <button class="calc-button three-quarter">0</button>
                <button class="calc-button quarter">=</button>
            </div>
        </section>
    </div>

    <script src="./calculator.js"></script>
</body>

</html>
